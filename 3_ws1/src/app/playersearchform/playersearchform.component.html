<form (ngSubmit)="submitPlayerSearch()" class="w-full max-w-sm">
  <div class="flex items-center border-b border-teal-500 py-2">
    <label for="name">Name:</label>
    <input id="name" name="name" [(ngModel)]="searchName" class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" placeholder="name" aria-label="Full name">
    <button type="submit" value="search" class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded">
      search
    </button>
    <button class="flex-shrink-0 border-transparent border-4 text-teal-500 hover:text-teal-800 text-sm py-1 px-2 rounded">
      clear
    </button>
  </div>
</form>
